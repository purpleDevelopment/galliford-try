<ion-app>
    <!--<ion-split-pane>-->
    <!--</ion-split-pane>-->

    <ion-menu side="end">
        <ion-content>
            <ion-list>
                <ion-menu-toggle *ngFor="let p of appPages" auto-hide="false">
                    <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                        <ion-icon *ngIf="p.icon" [name]="p.icon" slot="start"></ion-icon>
                        <ion-label>
                            {{p.title}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
