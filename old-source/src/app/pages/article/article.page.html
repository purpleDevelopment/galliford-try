<ion-header class="navBar">
<!--    <ion-toolbar>
        <ion-buttons class="articleBack">
            <ion-back-button defaultHref="">
            </ion-back-button>
        </ion-buttons>
    </ion-toolbar>         -->
    <ion-toolbar>
        <ion-buttons class="menuIcon" slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <div class="companyLogo">
            <ion-img (click)="home()" src="/assets/gallifortLogo.svg"></ion-img>
        </div>
    </ion-toolbar>   
</ion-header>

<ion-content class="appContent">
    
    <div class="articleContent">
        <div class="hero" *ngIf="article?.fields?.headerImage">
            <ion-img [src]="article?.fields?.headerImage?.fields?.file?.url"></ion-img>
        </div>
        <div class="articleHeading">
            <h1>{{article?.fields?.title}}</h1>
        </div>
        <div class="row rowPadding" [innerHTML]="article.content"></div>
    </div>
</ion-content>

<ion-footer [ngClass]="{ios: isIOS10}">
    <ion-toolbar class="footerBar">
        <div class="footer footerLinks">
            <ul>
                <li>
                    <ion-buttons>
                        <ion-back-button defaultHref="">
                        </ion-back-button>
                    </ion-buttons>
                </li>
                <li *ngIf="article.nextArticleLink" class="next" [routerLink]="article.nextArticleLink"
                    routeDirection="forward">
                    Next topic
                    <div class="icon">
                        <ion-img src="/assets/arrowRightWhite.svg"></ion-img>
                    </div>
                </li>
                <li *ngIf="article.nextCategoryLink" class="next" [routerLink]="article.nextCategoryLink"
                    routeDirection="forward">
                    Next category
                    <div class="icon">
                        <ion-img src="/assets/arrowRightWhite.svg"></ion-img>
                    </div>
                </li>
            </ul>
        </div>
    </ion-toolbar>
</ion-footer>
